version: 2
updates:
  # Rust dependencies (Tauri backend)
  - package-ecosystem: "cargo"
    directory: "/src-tauri"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "rust"
    ignore:
      # Keep glib pinned unless there's a security update
      # It's platform-specific and manually managed for Linux
      - dependency-name: "glib"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]

  # JavaScript/Node.js dependencies (Vue frontend)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "javascript"
    groups:
      # Group Tauri-related updates together
      tauri:
        patterns:
          - "@tauri-apps/*"
          - "tauri-*"
      # Group Vue ecosystem updates
      vue:
        patterns:
          - "vue*"
          - "@vue/*"
      # Group dev dependencies
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # Python dependencies (PyTauri backend)
  - package-ecosystem: "pip"
    directory: "/src-tauri"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
    groups:
      # Group pytest-related updates
      testing:
        patterns:
          - "pytest*"
          - "coverage"

  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "github-actions"