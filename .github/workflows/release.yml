name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    name: Build and Release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: ''
            bundles: '--bundles app'
          - platform: 'ubuntu-22.04'
            args: ''
            bundles: '--bundles deb,rpm'
          - platform: 'windows-latest'
            args: ''
            bundles: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install system dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install frontend dependencies
        run: npm install

      - name: Download Python standalone (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          curl -L -o python.tar.gz https://github.com/astral-sh/python-build-standalone/releases/download/20251014/cpython-3.10.19%2B20251014-x86_64-pc-windows-msvc-install_only_stripped.tar.gz
          mkdir -p src-tauri/pyembed
          tar -xzf python.tar.gz -C src-tauri/pyembed

      - name: Download Python standalone (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          curl -L -o python.tar.gz https://github.com/astral-sh/python-build-standalone/releases/download/20251014/cpython-3.10.19%2B20251014-x86_64-unknown-linux-gnu-install_only_stripped.tar.gz
          mkdir -p src-tauri/pyembed
          tar -xzf python.tar.gz -C src-tauri/pyembed

      - name: Download Python standalone (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          curl -L -o python.tar.gz https://github.com/astral-sh/python-build-standalone/releases/download/20251014/cpython-3.10.19%2B20251014-aarch64-apple-darwin-install_only_stripped.tar.gz
          mkdir -p src-tauri/pyembed
          tar -xzf python.tar.gz -C src-tauri/pyembed

      - name: Install Python dependencies
        env:
          PYTHON_PATH: ${{ matrix.platform == 'windows-latest' && './src-tauri/pyembed/python/python.exe' || './src-tauri/pyembed/python/bin/python3' }}
        run: |
          python -m pip install --upgrade pip uv
          uv pip install --exact --compile-bytecode --python=${{ env.PYTHON_PATH }} --reinstall-package=classtop ./src-tauri

      - name: Import GPG key
        shell: bash
        run: |
          if [ -n "${{ secrets.GPG_PRIVATE_KEY }}" ]; then
            echo "${{ secrets.GPG_PRIVATE_KEY }}" | base64 --decode | gpg --batch --import
            echo "‚úÖ GPG key imported successfully"
            gpg --list-secret-keys
          else
            echo "‚ö†Ô∏è GPG_PRIVATE_KEY not set, skipping GPG key import"
          fi

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Tauri updater signing
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # macOS code signing
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # Windows code signing
          WINDOWS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
          # Python environment
          PYO3_PYTHON: ${{ github.workspace }}/src-tauri/pyembed/python/${{ matrix.platform == 'windows-latest' && 'python.exe' || 'bin/python3' }}
          RUSTFLAGS: ${{ matrix.platform == 'windows-latest' && format('-L {0}/src-tauri/pyembed/python/libs', github.workspace) || format('-L {0}/src-tauri/pyembed/python/lib', github.workspace) }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'ClassTop v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false
          args: --config=src-tauri/tauri.bundle.json ${{ matrix.bundles }} -- --profile bundle-release ${{ matrix.args }}

      - name: Sign artifacts with GPG
        shell: bash
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          if [ -n "${{ secrets.GPG_PRIVATE_KEY }}" ]; then
            echo "üîê Signing release artifacts with GPG..."

            # Find all build artifacts and sign them
            find src-tauri/target/bundle-release -type f \
              \( -name "*.dmg" -o -name "*.app.tar.gz" -o -name "*.deb" -o \
                 -name "*.rpm" -o -name "*.AppImage" -o -name "*.exe" -o \
                 -name "*.msi" -o -name "*.nsis.zip" \) \
              -exec sh -c 'echo "Signing: $1" && gpg --batch --yes --passphrase "$GPG_PASSPHRASE" --pinentry-mode loopback --detach-sign --armor "$1"' _ {} \;

            echo "‚úÖ All artifacts signed with GPG"
            echo ""
            echo "üìã Signed files:"
            find src-tauri/target/bundle-release -name "*.asc" -type f
          else
            echo "‚ö†Ô∏è GPG_PRIVATE_KEY not set, skipping artifact signing"
          fi

      - name: Verify GPG signatures
        shell: bash
        run: |
          if [ -n "${{ secrets.GPG_PRIVATE_KEY }}" ]; then
            echo "üîç Verifying GPG signatures..."

            for sig in $(find src-tauri/target/bundle-release -name "*.asc" -type f); do
              file="${sig%.asc}"
              echo "Verifying: $file"
              gpg --verify "$sig" "$file" || exit 1
            done

            echo "‚úÖ All signatures verified successfully"
          else
            echo "‚ö†Ô∏è GPG_PRIVATE_KEY not set, skipping signature verification"
          fi
